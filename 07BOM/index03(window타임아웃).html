<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button class="stop">경고창 미리 멈추기</button>

    <script>
        //window생략가능
        //5초뒤에 동작
        var id = setTimeout(function(){
            alert('5초뒤에 출력');
        },5000);

        var stopalert = document.querySelector(".stop");
        stopalert.onclick = function(){
            clearTimeout(id);
        }
    </script>
</body>
</html>
