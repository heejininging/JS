    <h3>리플레이스 스테이트</h3>
    <button onclick="func()">기록 변경하기</button>

    <script>
        function func(){
            // history.pushState(null, '', '변경URL.html'); //브라우저의
            history.replaceState('', '', null); //브라우저의 기록을 변경
        }

        //기록을 변경해서 사용할 데이터를 ''으로 바꿔주면, 사용자가 뒤로가기 버튼을 누른 것을 감지할 수 있음
        //history.state속성으로 확인이 가능함
        if(history.state == ''){
            alert('기록이 변경되었습니다.');
        }
    </script>
</body>
