<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date = new Date(); //현재시간
        date = new Date(2023,0,4); //년, 월, 일 (월은 0부터 시작한다.)
        date = new Date(2023,0,4,14,21,0);// 년월일 시분초
        console.log(date);

        //날짜의 format형식 변환함수종류
        console.log( date.toUTCString() ); //Wed, 04 Jan 2023 05:21:00 GMT (기본형식)
        console.log( date.toLocaleTimeString() ); //오후 2:21:00
        console.log( date.toISOString() ); //2023-01-04T05:21:00.000Z (TimeStamp)

        //년월일을 얻는 getter
        var milis = date.getTime();
        console.log(milis); //1970.1.1~현재까지 지난 시간을 밀리초로 환산한 값

        var year = date.getFullYear();
        var month = date.getMonth() +1;
        var day = date.getDate();
        
        var hour = date.getHours();
        var min = date.getMinutes();
        var sec = date.getSeconds();
        
        console.log(year, month, day, hour + ":" + min + ":" + sec);

    </script>
</body>
</html>
