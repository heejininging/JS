<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        //배열의 선언방법1 : []로 표현합니다.
        var arr1 = [];
        console.log(arr1); //[]

        var arr2 = [1,2,3];
        console.log(arr2);

        var arr3 = [1,"가",true];
        console.log(arr3);

        //배열의 사용
        console.log(arr2[0]); //1
        arr2[0] = 100;
        console.log(arr2[0]); //100

        console.log('-------------------------------------------------------');
        
        //배열의 선언방법2
        var arr = new Array();
        console.log(arr); //[]
        
        var arr2 = new Array(10);
        console.log(arr2); //(10)
        
        var arr3 = new Array(1,"가");
        console.log(arr3); //(2) [1,"가"]
        
        console.log('-------------------------------------------------------');
        
        //배열의 길이 확인
        console.log('배열의길이:', arr3.length); //2


    </script>
</body>
</html>
