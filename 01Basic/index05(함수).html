<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열을 조작하는 다양한 함수
        //MDN

        var arr = [1,2,3,4,5];
        
        //배열 마지막에 추가 push()
        arr.push(6);
        console.log(arr); // (6) [1,2,3,4,5,6]

        //배열 마지막요소 제거 pop()
        arr.pop();
        console.log(arr); //(5) [1,2,3,4,5]

        console.log('----------------------------------------------------------');
        
        //배열 첫번째요소 제거 shift()
        var first = arr.shift();
        console.log(first); //1
        console.log(arr); //(4) [2,3,4,5]
        
        //배열 첫번째 요소 추가 unshift()
        arr.unshift([1,2]);
        arr.unshift(6);
        console.log(arr); //(6) [6, Array(2), 2,3,4,5]
        
        console.log('----------------------------------------------------------');

        //배열의 중간에 추가 삭제 splice(인덱스,삭제갯수,추가값)
        arr.splice(2,1);
        console.log(arr); //2번인덱스 1개삭제
        
        arr.splice(2,1,"a");
        console.log(arr); //2번인덱스 1개삭제하고 원하는 값 넣기
        
        arr.splice(2,0,'b');
        console.log(arr); //2번인덱스 삭제없이 원하는 값 넣기
        
        console.log('----------------------------------------------------------');
        
        //배열정렬 ->사전등재순
        arr.sort();
        console.log(arr);

        //배열 뒤집기
        arr.reverse();
        console.log(arr);

        console.log('----------------------------------------------------------');

        //배열의 탐색
        console.log(arr.indexOf('a')); //발견된위치 : 1
        console.log(arr.indexOf('a',2)); //2번째부터 값을 탐색해서 값이 없다면 -1반환

        if(arr.indexOf('a') != -1){ }

        //배열 합치기 concat()
        var arr2 = ["가","나","다"];
        var newArr = arr.concat(arr2);

        console.log(newArr);


        </script>
</body>
</html>
