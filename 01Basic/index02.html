<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var num1 = "10"; //문자
        var num2 = '10'; //문자
        var num3 = 10; //숫자

        //변수의 변경 - 타입을 지키지 않아도 된다.
        num1 = 3.14;
        num2 = 10;
        num3 = '10';
    
        //숫자+숫자 = 숫자, 숫자+문자 = 문자
        var result = num1 + num2 + num3;
        console.log(result); //13.1410
        console.log(num1 +num2); //13.14
        console.log(20 + '20'); //2020
        console.log(10 + undefined); //잘못된 숫자연산결과, NaN

        //데이터타입 number,str,boolean,undefined,null
        var bool = false;
        console.log(bool);

        //undefined 초기값을 지정하지않으면 나타님
        var un;
        console.log(un);

        //null 초기값을 지정했는데, 값이 존재하지 않을 때
        var tag = document.getElementById("a");
        console.log(tag);

        //type of 변수의 타입이 무엇인지 알 수 있다.
        console.log(typeof num1);
        console.log(typeof tag);
        console.log(typeof num3);

    </script>
</body>
</html>
