<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="ajax()">ajax요청</button>

    <script>
        /*
        비동기 - 웹페이지 이동없이 데이터만 주고받는 기술
        fetch()를 호출하면 Promise를 반환

        Promise
        -pending : 수행중
        -fullfiled : 성공
        -reject : 실패

        1. 리턴이 promise라면 then(콜백함수)로 결과를 받을 수 있다.
        */

        function ajax(){
            // var result = fetch("hi.txt");
            // console.log(result);
            // //then에다가 콜백함수를 매개변수로 넣는다.
            // result.then(function(response){
            //     console.log(response);
            // })

            // //위의 구문을 줄여서 표현할 수 있다.
            fetch("hi.txt")
            .then(function(response){
                if(response.status != 200){
                    //200번대는 성공을 의미한다. 400번대는 사용자 500번대는 서버의 오류시 발생
                    alert("통신에러발생");
                    return;
                }

                // var a = response.text();
                // console.log(a); //promise

                // then()을 사용해서 response에 들어있는 텍스트의 데이터를 비동기로 가져올 수 있다.
                response.text().then(function(data){
                    console.log(data);
                });



            });

            //3. 콜백함수의 리턴에 데이터를 걸어주면 fetch의 리턴으로 돌아간다.
            //콜백에 리턴을 걸면 fetch가 다시 promise를 반환
            // fetch("hi.txt")
            // .then(function(res){
            //     return res.text();
            // }).then(function(data){
            //     return data;
            // }).then(function(data){
            //     console.log(data);
            // });



            //4. 비동기 방식에서는 순서를 보장하지 않음
            //브라우저에서 함수가 실행되는 동안에는 화면에서 순서보장이 되지 않는다.
            console.log(1);

            fetch("hi.txt")
            .then(function(res){
                return res.text();
            })
            .then(function(data){
                console.log(2);
            })

            console.log(3);
        }
    </script>
</body>
</html>
