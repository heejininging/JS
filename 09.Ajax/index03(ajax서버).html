<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul class="pageNation">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <script>
        // Encoding key
        var key = "iXj76Mns4XtoGThM3A5RFyf%2FPyWoMkGXx9qFRwGQ9ctUp5YYhJ0Cby8bEaCI8YyW3juxtlh5G48TVyW4qUBVIQ%3D%3D";
        
        var btn = document.querySelector(".pageNation");
        btn.onclick = function(){
            if(event.target.tagName != "LI") return;
            ajax(event.target.innerHTML); //데이터호출 (사용자가 클릭한 페이지번호)
        }

        function ajax(page){

            fetch("http://apis.data.go.kr/1360000/TourStnInfoService/getTourStnVilageFcst?ServiceKey=" + key 
            + "&pageNo=" + page +"&numOfRows=10&dataType=JSON&CURRENT_DATE=2023010600&HOUR=24&COURSE_ID=1")
            .then(function(res){
                 return res.json();
            })
            .then(function(data){
                // console.log(data.response.body.items.item);
                var arr = data.response.body.items.item;
                for(var i = 0; i < arr.length; i++){
                    console.log(arr[i]);
                }
            })
        }

        (function(){
            ajax(1);
        })();
    </script>
</body>
</html>
