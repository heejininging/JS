<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>태그의 dataset속성 - 태그의 저장소</h3>

    <!-- data-로 시작하고, 뒤에 오는 이름은 자유롭게 작성, 문자열의 값만 넣을 수 있다.객체로 저장도 가능(키,값) -->
    <ul class="list">
        <li><a href="#" data-user-info='{"id": 1,"age":20}'>홍길동</a></li>
        <li><a href="#" data-user-info='{"id": 2,"age":30}'>홍길자</a></li>
        <li><a href="#" data-user-info='{"id": 3,"age":40}'>이순신</a></li>
        <li><a href="#" data-user-info='{"id": 4,"age":50}'>박찬호</a></li>
    </ul>

    결과 : <div class="result"></div>
    <script>
        //위의 저장한 값을 사용하는 방법
        var list = document.querySelector(".list");
        list.onclick = function(){
            //1. a태그의 고유이벤트 제거
            event.preventDefault();
            //2. a태그가 아닌경우 실행xx
            if(event.target.tagName != "A"){
                return;
            }
            //3. data-로 만들어진 속성은 태그에서 찾아쓸 수 있다.
            // console.dir(event.target.dataset);
            // console.dir(event.target.dataset.userInfo);

            var data = event.target.dataset.userInfo;
            var result = JSON.parse(data);
            console.log(result);
           
        }
    </script>
</body>
</html>
