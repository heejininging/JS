<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>

    <h3>이벤트 전파특성 활용하기</h3>
    
    <ul class="parent">
        <li class="item">1.홍길동</li>
        <li class="item">2.홍길자</li>
        <li class="item">3.이순신</li>
        <li class="item">4.강감찬</li>
        <li class="item">5.안중근</li>
    </ul>

    선택한 태그의 값 :
    <p class="result"></p>

    <script>
        var result = document.querySelector(".result");

        //부모에 이벤트를 걸면 자식한테 이벤트가 전파됩니다.
        var parent = document.querySelector(".parent"); //ul
        parent.onclick = function(e){
            // console.log(this); //ul
            // result.innerHTML = this.innerHTML; //ul
            
            //이벤트 객체 - 이벤트함수의 첫번째 매개변수로 자동전달됩니다.
            //매개변수를 입력(보통은e를 많이 사용한다.)하면 사용가능한 함수의 객체가 생성된다.
            // console.log(e);
            // console.log(event);

            console.log(event.target);//이벤트가 동작된 실제태그 (li)
            console.log(event.currentTarget);//실제 이벤트가 걸려있는태그 (ul)
            
            console.dir(e.target); //속성확인 후 태그네임확인

            if(e.target.tagName != "LI"){
                return;
            }
            result.innerHTML = e.target.innerHTML; //this를 대체해서 사용할 수 있다.
        }

    </script>
</body>
</html>
