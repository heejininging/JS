<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .func1 {
            width: 300px;
            height: 300px;
            background-color: red;
        }

        .func2 {
            width: 200px;
            height: 200px;
            background-color: blue;
        }

        .func3 {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="func1">
        <div class="func2">
            <div class="func3">
                자식클래스 func3
            </div>
        </div>
    </div>

    <script>
        /*
        DOM에서 이벤트 동작방식은 기본으로 버블링입니다.
        버블링 - 부모,자식 모두에 이벤트가 있을 때 이벤트가 자식에서 부모방향으로 전파되는 특징

        자식클래스3번클릭을 하면 3->2->1번순서로 실행됩니다.
        */
        //실행순서 3번
        var func1 = document.querySelector(".func1");
        func1.onclick = function(){
            alert("func1");
        }
        //실행순서 2번
        var func2 = document.querySelector(".func2");
        func2.onclick = function(){
            event.stopPropagation(); //이벤트 버블링 중단
            alert("func2");
        }
        //실행순서 1번
        var func3 = document.querySelector(".func3");
        func3.onclick = function(){
            alert("func3");
        }

        /*
        이벤트 캡쳐링 , 부모 자식에 이벤트가 있을 때 상위태그에서 하위태그로 전파되는 특징
        addEventListner() 방식으로만 구현해 줄 수 있습니다.
        */
        var func1 = document.querySelector(".func1");
        var func2 = document.querySelector(".func2");
        var func3 = document.querySelector(".func3");

        func1.addEventListener("click", function(){
            alert('func1');
        }, true);

        func2.addEventListener("click", function(){
            event.stopPropagation(); //이벤트 캡처링 중단
            alert('func2');
        }, true);

        func3.addEventListener("click", function(){
            alert('func3');
        }, true);

    </script>
</body>

</html>
