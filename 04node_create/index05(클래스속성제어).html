<body>
    <h3>쿨래스 속성 제어하기</h3>
    <button id="btn" class="btn btn-default">버튼</button>

    <script>
        var btn = document.getElementById("btn");
        btn.onclick = function(){
            //태그에 속성변경
            // console.log(btn.class); //class는 키워드라 안된다.
            // console.dir(btn); //사용가능한
            
            console.log(btn.className); //클래스명을 얻음
            console.log(btn.classList); //클래스명을 배열로 얻음 (css에서는 여러개의 클래스명을 설정할 수 있으므로 classList를 사용해서 다양한 클래스명을 간편히 사용)
        }

        // btn.classList.add ("newbtn"); //클래스명 추가
        // btn.classList.remove("btn-default"); //클래스명 삭제
        
        // if(btn.classList.contains("btn")){
        //     console.log("클래스가 존재하고 있다.");
        // }

        btn.classList.toggle("aaa"); //있으면제거 없으면 추가
    </script>

    <hr>
    <h3>하나의 버튼으로 두가지 작업을 처리하기(toggle)</h3>

    <button id="toggle" class="toggle">토글버튼</button>

    <script>
        var toggle = document.getElementById("toggle");
        toggle.onclick = function(){
            if(toggle.classList.contains("add")){ //add가 포함되어있다면
                toggle.style.color = "black";
                toggle.classList.remove("add"); //클래스제거

            }else {
                toggle.style.color = "aqua";
                toggle.classList.add("add");
            }
        }
    </script>
</body>
</html>
