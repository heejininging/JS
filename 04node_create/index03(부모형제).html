</head>
<body>

            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>4</td>

        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>

    <script>
        function down(x){
            // 부모노드의 종류
            // console.log(x.parentNode); //부모태그 (공백이 있다면, 공백을 선택)
            // console.log(x.parentElement); //부모태그 (순수한 태그의 형태만 선택)
            // console.dir(x);

            // 형제노드의 종류
            // console.log(x.parentElement.nextElementSibling); //다음형제
            // console.log(x.parentElement.nextElementSibling.nextElementSibling); //다다음형제
            // console.log(x.previousElementSibling); //이전형제 (존재하지 않을경우 null값 출력)

            // console.log(x.parentElement.parentElement.firstElementChild); //tr기준 첫번째 자식태그
            // console.log(x.parentElement.parentElement.lastElementChild); //tr기준 마지막 자식태그
            // console.log(x.parentElement.parentElement.children); //자식들을 배열로


            var current = x.parentElement.parentElement; //버튼의 부모 행(tr)
            var next = current.nextElementSibling;//tr의 다음 행

            //insertBefore는 동작 시킬 태그의 부모태그를 얻는다.
            if(next === null){
                alert('내려 갈 곳이 없습니다.');
                return; //함수종료
            }

            var table = document.querySelector(".table");
            table.insertBefore(next, current); //current 앞에 next를 넣는다. (삽입값, 기준값)


        }

        function up(y){
            var current = y.parentElement.parentElement; //현재노드
            var pri = current.previousElementSiblig; //이전노드
            
            console.log(current, pri);

            if(pri == null){
                alert('올라갈 곳이 없습니다.');
                return;
            }
            
            var table = document.querySelector(".table");
            table.insertBefore(current, pri);
           

        }
    </script>
