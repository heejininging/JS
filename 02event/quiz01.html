<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <select id="btn">
        <option value="1번옵션">1</option>
        <option value="2번옵션">2</option>
        <option value="3번옵션">3</option>
    </select>

    <hr>

    <input type="text" id="in">

    <hr>

    <div id="btn3">db클릭이벤트</div>

    <script>
        //위에 있는 select와 input에 원하는 방법으로 change 이벤트 걸어보기
        // 표준이벤트
        var btn = document.getElementById("btn");
        btn.addEventListener("change", function(){
            console.log(this.value);
        })

        // inline이벤트
        var btn2 = document.getElementById("in");
        btn2.onchange = function(){
            console.log(this.value);
        }

        //div에는 dbclick이벤트도 걸어보세요
        // 기본이벤트
        var btn3 = document.getElementById("btn3");
        btn3.ondblclick = function(){
            document.body.style.backgroundColor = "blue";
        }
    </script>
</body>
</html>
